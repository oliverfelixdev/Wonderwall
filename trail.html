<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cursor Trail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #c2b28b;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2.5rem;
            font-weight: 500;
            z-index: 1;
        }

        .items {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vw;
            width: 100vw;
            z-index: 2;
        }

        .item {
            position: absolute;
            height: 350px;
            width: 350px;
            background-color: yellowgreen;
            opacity: 0;
            /* Initially hidden */
            transform: scale(0.5);
        }

        .item img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="items"></div>
    <h1>Image Trail Effect</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".items");
            let imageIndex = 1;
            let animationTimeout = null;
            let currentlyPlaying = false;
            let lastTime = 0; // For throttling

            function addNewItem(x, y) {
                const newItem = document.createElement("div");
                newItem.className = 'item';
                newItem.style.left = `${x - 75}px`;
                newItem.style.top = `${y - 100}px`;

                const img = document.createElement('img');
                img.src = `./src/assets/images/trailimage${imageIndex}.jpg`; // Ensure correct path
                newItem.appendChild(img);
                imageIndex = (imageIndex % 5) + 1;

                container.appendChild(newItem);
                manageItemLimit();

                // Smooth fade-in effect
                gsap.to(newItem, { opacity: 1, scale: 1, duration: 0.5 });
            }

            function manageItemLimit() {
                while (container.children.length > 20) {
                    container.removeChild(container.firstChild);
                }
            }

            function startAnimation() {
                if (currentlyPlaying || container.children.length === 0) return;
                currentlyPlaying = true;
                gsap.to(".item", {
                    y: 1000,
                    scale: 0.5,
                    opacity: 0,
                    duration: 0.5,
                    stagger: 0.025,
                    onComplete: function () {
                        this.targets().forEach(item => {
                            if (item.parentNode) {
                                item.parentNode.removeChild(item);
                            }
                        });
                        currentlyPlaying = false;
                    }
                });
            }

            container.addEventListener("mousemove", event => {
                const now = performance.now();
                if (now - lastTime > 100) { // Throttling: 100ms interval
                    addNewItem(event.pageX, event.pageY);
                    lastTime = now;
                }

                clearTimeout(animationTimeout);
                animationTimeout = setTimeout(startAnimation, 500);
            });

        });
    </script>
</body>

</html>
